# Example remediation-config.yaml
#
# Place this file in:
#   - $VCLI_SETTINGS_PATH/remediation-config.yaml (first priority)
#   - ~/.vcli/remediation-config.yaml (second priority)
#
# Field Policies:
#   - remediable: Attempt to apply the change to VBR (default)
#   - skip: Don't send change; preserve existing value
#
# Both short field names (e.g., "type") and dotted paths (e.g., "storage.retentionPolicy.type")
# are supported.

repository:
  # These are known to be immutable in VBR
  type: skip              # Repository type cannot be changed after creation
  path: skip              # Changing path requires storage migration
  host.id: skip           # Host cannot be changed

  # Normal fields - explicit remediable (same as default)
  description: remediable
  maxTaskCount: remediable

sobr:
  # SOBR extents must be managed in VBR console
  performanceTier.extents: skip

  # These are typically mutable
  description: remediable
  policyType: remediable

job:
  # Organization policy: repository changes need manual review
  # Uncomment to prevent automatic repo reassignment
  # storage.backupRepositoryId: skip

  # Normal job fields
  description: remediable
  isDisabled: remediable
  schedule.runAutomatically: remediable

kms:
  # KMS type cannot be changed
  type: skip

  # Connection details are typically mutable
  server: remediable
  port: remediable
